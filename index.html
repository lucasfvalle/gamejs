<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/card.css">
    <link rel="stylesheet" href="./css/expbar.css">
    <link rel="stylesheet" href="./css/battle-control.css">
    <link rel="stylesheet" href="./css/info-container.css">
    <script src="./js/main.js" defer></script>
    <script type="module" src="./js/monster.js"></script>
    <title>Attack
    </title>
</head>
<body>
    <div class="container">
        <div class="start-container">
            <h2 class="start-title">GameTest</h2>
            <p class="start-desc"> Clique no botão abaixo para jogar!</p>
            <button id="start" class="start-btn">Iniciar</button>
        </div>
        
    </div>
    <div class="game-container">
        <!-- Card jogador-->
        <div class="card player">
            <div class="avatar">
                <img src="./sources/character/warlord.png" />
            </div>
            <h2>Name</h2>
            <span id="player-value"></span>
            <div class="health">
                <div id="player-health-text" class="health-text"></div>
                <div id="p-health-points" class="p-health-points"></div>
            </div>
            <div class="mana">
                <div id="player-mana-text" class="player-mana-text"></div>
                <div id="p-mana-points" class="p-mana-points"></div>
            </div>
        </div>

        <!-- Card inimigo-->
        <div id="enemy" class="card enemy">
            <div class="avatar">
                <img id="e-avatar"/>
            </div>
            <h2 id="e-name"></h2>
            <div class="health">
                <div id="enemy-health-text" class="health-text"></div>
                <div id="e-health-points" class="e-health-points"></div>
            </div>
        </div>

        <!-- Controles de batalha-->
        <div class="battle-control-container">
            <div class="battle-control">
                <button id="attack" class="btn attack">
                    <img src="./sources/skill/sword.png" />
                </button>
                <button id="fireball" class="btn attack">
                    <img src="./sources/skill/fireball.png" />
                </button>
            </div>
        </div>

        <!-- Log de batalha + Informações do personagem + Barra de experiência -->
        <div class="info-container">
            <div class="exp-bar">
                <div id="exp-bar-text" class="exp-text">Experiência: 100/500</div>
                <div id="exp-bar-points" class="exp-points"></div>
            </div>
            <div class="log">
                <h2>Batalha </h2>
                <ul id="log-list" class="log-list">
                    <!--<li><span>Batalha: </span> Usou ataque básico: 10 dano.</li>-->                    
                </ul>
            </div>
            <div class="char-info">
                <h2>Personagem</h2>
                <ul class="info-list">
                    <li><span>Nome:</span> Char</li>
                    <li><span>Level:</span> 1</li>
                    <li><span>Experiência:</span>100</li>
                    <li><span>Próximo level:</span>500</li>
                </ul>
            </div>
        </div>
    </div>
    
</body>
</html>
